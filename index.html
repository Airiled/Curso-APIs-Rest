<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs fanpage</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>

<body>
    <div class="tittlePage">
        <h1>Dogs Fanpage</h1>
    </div>

    <span id="error"></span>
    
    <section class="randomSection">
    </section>

    <section id="uploadingSection">
        <h2 id="uploadingH2">Do you have a photo of your dog? Show us!</h2>
        <form id="uploadingForm">
            <input id="file" type="file" name="file"/> <!-- Al poner que es de tipo file ya se agregaautomaticamente la opcion de subir un archivo
                                                            y con name="" le ponemos el nombre del archivo que lo vamos a usar luego para llamar a la API
                                                            la cual requiere estos valores (pide nombre objeto:valor ==> file:file -->
            <button id="uploadingButton" type="button" onclick="uploadDogPhoto()">Upload photo</button>
        </form>
    </section>

    <section class="favouriteSection">
    </section>
    
    <script src="./main.js"></script>
</body>
</html>
